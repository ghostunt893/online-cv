career-profile:
    title: 簡介
    summary: |
      中山資工系畢業，對於遊戲有高度熱忱。大四負責的專題是一個整合了自動控制、照護以及門禁的智慧家庭系統。畢業後在狂點軟體開發擁有三年
      的 Unity 前端工作經驗，經手過的專案涵蓋 AR 、VR、體感互動以及展場大型展示裝置。AR 部分使用過 Vuforia 以及 ARCore。VR 部分使
      用軟體 Unity，接觸過的硬體有 Oculus Rift 和 HTC Vive。體感互動則使用過 LeapMotion、Kinect 以及 Intel Realsense。
      
      狂點經歷結束後至 iStaging 擔任 Product Manager，並且從 0 開始規劃 3D 虛擬展間平台 METAmakeR，其中也有多項專案實作經驗，包含 2021 台灣新
      南向展以及 2022 CES .... 等等。

      平時興趣為聽古典樂以及研究遊戲設計。
experiences:
    title: 工作經歷
    info:
      - role: Product Manager
        time: 2021/2 - 在職中
        company: iStaging 愛實境
        details: |
          在 iStaging 任職期間，曾經手多項大型展會 PM 經驗，包含國際自行車展、2022 CES、新南向臺灣形象展......等等。工作內容包含需求
          收斂，API 規格制定，PRD 撰寫，第三方工具串接評估及其他。

          除了專案管理經驗外，在職期間也經歷從零規劃 3D 線上展間編輯平台 METAmakeR，負責經產品從 0 至 1 建立，經驗包含競品分析以及 Roadmap 
          規劃。

          工作期間大量使用 Postman 進行 api 測試驗證，MySQL 進行資料撈取以及 zapier 進行自動化流程整合。
            - METAmakeR 平台。
            - CES，自行車展 PM。
            - Postman，MySQL，Zapier。

      - role: Unity 前端工程師
        time: 2018/1 - 2020/11
        company: Granden 狂點軟體開發
        details: |
          在狂點軟體開發任職期間擔任 Unity 前端工程師，經手過的專案涵蓋 AR 、VR、體感互動以及展場大型展示裝置。
          AR 部分使用過 Vuforia 以及 ARCore。VR 部分使用軟體 Unity，接觸過的硬體有 Oculus Rift 和 HTC Vive。
          體感互動部分使用過 LeapMotion、Kinect 以及 Intel Realsense。
            - App：Aligala，內容包含社群行銷、AR遊戲以及LBS線上線下整合功能。
            - 緯創醫療合作製作基於 IntelRealsense 和 NuitrackSDK 老人復健體感遊戲。
            - VR 音樂節奏遊戲：I’m ready to fly。
education:
    title: 學歷
    info:
      - degree: 資訊工程學系
        university: 國立中山大學
        time: 2013/9 - 2017/6
        details: |
          在系上擔任過系學會活動長，擔任活動長期間負責統籌、規劃及執行系上整年度的各項活動。負責統籌的活動包含系上運動會、迎新、資工系暑期營隊.....等等。
          過程中學到專案統籌的經驗以及多人協作的事項分派，並且從每一次的活動過程中汲取不好的流程在之後的活動中改改進。

          另外除了活動長外，也擔任過資工系上畢業生致詞代表。

          畢業專題為使用樹莓派處理臉部辨識以及聯發科 LinkIt ONE 基板處理 arduino 控制項組合的智慧家庭系統。可處理門禁系統以及使用 app 控制家中家電。
            - 系學會活動長
            - 資工系畢業生致詞代表
